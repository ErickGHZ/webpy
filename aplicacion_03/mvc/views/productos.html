$def with (datos)
<h1>Productos</h1>
<table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        $for producto, precio, cantidad in datos:
        <tr>
            <td>$producto</td>
            <td>$precio</td>
            <td>$cantidad</td>
        </tr>
     
</table>
